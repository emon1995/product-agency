<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./images/icon/Frame 6835.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body>
    <main class="main">
      <section class="signup">
        <div class="signup-details">
          <div class="signup-info">
            <h2 class="signup-info-title">Sign Up</h2>
            <h4 class="signup-info-subtitle">
              Enter details to create your account
            </h4>
          </div>
          <label for="name">Your Name</label>
          <br />
          <input type="text" name="" id=" " placeholder="Enter your name" />
          <br />
          <label for="email">Your Email</label>
          <br />
          <input
            type="email"
            name=""
            id="email"
            placeholder="Enter your email"
          />
          <div class="password">
            <div class="pass">
              <label for="password">Password</label>
              <input type="password" placeholder="Enter your password" />
            </div>
            <div class="con-pass">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" placeholder="Enter your password" />
            </div>
          </div>
          <div class="sign-center">
            <a href="./index.html" class="btn-primary">Sign Up</a>
            <div class="sign-with">
              <div class="sign-with-google">
                <img src="./images/icon/google.png" alt="img" />
                <h4>Sign up with Google</h4>
              </div>
              <div class="sign-with-google">
                <img src="./images/icon/fb.png" alt="img" />
                <h4>Sign up with Facebook</h4>
              </div>
            </div>
            <div class="already">
              <h4>
                Already have an account? <a href="./signin.html">Sign in</a>
              </h4>
            </div>
          </div>
        </div>
        <div class="signup-img">
          <img src="./images/icon/sign-img.png" alt="img" />
        </div>
      </section>
    </main>
  </body>
</html>
